<html lang="fr">
<head>

<style>
    .point{
        border: 1px dotted black;
        padding: 15px;
    }
    .over{
        width: 210px;
        height: 310px;
        overflow: hidden;
    }
</style>
<body>
    <div class="over">
        <div class="point">
            <img src="http://placekitten.com/200/300" alt="">
            <img src="https://picsum.photos/id/3/200/300" alt="">
            <img src="https://picsum.photos/id/4/200/300" alt="">
            <img src="https://picsum.photos/id/5/200/300" alt="">
            <img src="https://picsum.photos/id/6/200/300" alt="">
        </div>
    </div>
</body>
<script>
    var oui;
    oui = setInterval(punk, 1000);
    var pos = 0;
    var y = document.querySelector(".point");
    function punk(){
        pos += 200;
        y.style.transform = "translateX(-"+pos+" px) "
    }




    var oui;
    var non = document.querySelector(".point");
    oui = setInterval(punk, 1000);
    var position = 0;
    function punk(){
        position += 200;
        if(position>=3000)
        {
            position = 0;
        }
 
        non.style.transform = "translateX(-"+position+"px)";

        
    }
</script>
